<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
  </head>
  <body onoffline="status()" onload="pageLoaded()" onresize="resize()">
    <h1>Displaying Various events</h1>
    <div class="container">
      <button id="btn">Click</button>
      <!-- Keyboard events -->
      <input
        id="press"
        placeholder="keys Up and Down"
        onkeydown="keydown()"
        onkeyup="keyUp()"
      />
      <input type="text" value="Click-Here" class="input" />
    </div>
    <script src="event.js"></script>
  </body>
</html>
